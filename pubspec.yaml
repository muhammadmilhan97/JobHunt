name: jobhunt
description: A Flutter application for job hunting with separate interfaces for seekers, employers, and admins.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Reactive Streams
  rxdart: ^0.27.7
  
  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  file_picker: ^8.0.0+1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_analytics: ^11.6.0
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.0.5
  
  # Cloudinary
  cloudinary: ^1.1.0
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.4
  
  # HTTP client for uploads
  http: ^1.5.0
  
  # MIME type detection
  mime: ^1.0.4
  
  # Path utilities
  path: ^1.8.3
  
  # URL launcher
  url_launcher: ^6.2.4
  timeago: ^3.7.0
  shared_preferences: ^2.5.3
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Enable localization
  generate: true
  
  assets:
    - .env
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/JobHunt Logo.png
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 23
